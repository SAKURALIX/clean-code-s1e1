<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="matrix-rules">
    <img class="matrix-rules__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="matrix-rules__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <section class="adding-tasks">
      <h3 class="adding-tasks__title title">Add Item</h3>
      <div class="adding-tasks__task-row-wrapper">
        <input class="adding-tasks__input" type="text">
        <button class="adding-tasks__btn">Add</button>
      </div>
    </section>
    <section class="incomplete">
      <h3 class="incomplete__title title">Todo</h3>
      <ul class="incomplete__list">
        <li class="incomplete__item item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Pay Bills</label>
          <input class="item__input-text" type="text">
          <button class="item__edit-btn">Edit</button>
          <button class="item__delete-btn">
            <img class="item__delete-btn-img" src="./remove.svg" alt="cross to close">
          </button>
        </li>
        <li class="incomplete__item item incomplete__item_edit-mode">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Go Shopping</label>
          <input class="item__input-text" type="text" value="Go Shopping">
          <button class="item__edit-btn">Save</button>
          <button class="item__delete-btn">
            <img class="item__delete-btn-img" src="./remove.svg" alt="cross to close">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title title">Completed</h3>
      <ul class="completed__list">
        <li class="completed__item item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__label">See the Doctor</label>
          <input class="item__input-text" type="text">
          <button class="item__edit-btn">Edit</button>
          <button class="item__delete-btn">
            <img class="item__delete-btn-img" src="./remove.svg" alt="cross to close">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
